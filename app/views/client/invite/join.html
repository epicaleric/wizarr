{% extends "templates/base.html" %}

{% block title %}Join{% endblock %}

{% block og_title %}{{ _(server_name) }}{% endblock %}

{% block main %}
<div class="flex justify-center items-center flex-col mt-12 mb-3 space-y-6">
    <img style="width: 150px;" src="/static/img/wizard.png" alt="logo"></span>
    <h1 class="text-2xl font-semibold text-center text-gray-900 dark:text-white">{{ _("Je bent uitgenodigd voor %(name)!", name=server_name) }}</h1>
</div>
<section>
    <div class="flex flex-col items-center justify-center md:container py-8 mx-auto">
        <div class="w-full md:w-1/2 lg:w-1/3 bg-white rounded shadow dark:border dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 text-gray-900 dark:text-white">
                <div class="block w-full">
                    <form onsubmit="event.preventDefault(); joinServer(this);" class="space-y-4 md:space-y-6">
                        <div>
                            <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                {{ _("Geheime uitnodigingscode") }}
                            </label>

                            <input type="code" name="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="XMFGEJI" required>
                        </div>

                        <button type="submit" class="w-full text-white bg-primary hover:bg-primary_hover focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded text-sm px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-primary_hover dark:focus:ring-primary_hover">
                            {{ _("Join") }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function joinServer(that) {
        window.location.href = "/j/" + that.code.value;
    }
</script>
{% endblock %}
